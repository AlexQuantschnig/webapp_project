<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script defer src="dist/app.js"></script>
    <script defer src="dist/index.js"></script>
    <title>Time Planner</title>
</head>

<body class="gradient-custom">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class=" container-fluid">
                <a class="navbar-brand">Time Planner</a>
                <form class="d-flex" role="search" action="/submit-form" method="post">
                    <input name="name" id="name" class="form-control me-2" type="text" placeholder="Search"
                        aria-label="Search">
                    <button class=" btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-dark" id="list1">
                    <div class="card-body py-4 px-4 px-md-5">
                        <h1 class="text-center text-white">My Todo-s</h1>
                        <div class="pb-2">
                            <div class="card-body">
                                <div class="flex-row align-items-center">
                                    <form class="d-flex" role="search" action="/addTodo" method="post" id="addTodoForm">
                                        <input name="todoTitle" id="todoTitle" class="form-control form-control-lg me-3"
                                            type="text" placeholder="Add new..." required>
                                        <input type="datetime-local" id="dueDate" name="dueDate" class="me-3 rounded" />
                                        <button type="submit" class="btn text-white btn-lg" id="add-btn">Add</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4 my-hr">
                        <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                            <p class="small mb-0 me-2 text-white">Filter</p>
                            <select class="select">
                                <option value="1">All</option>
                                <option value="2">Completed</option>
                                <option value="3">Active</option>
                                <option value="4">Has due date</option>
                            </select>
                            <p class="small mb-0 ms-4 me-2 text-white">Sort</p>
                            <select class="select">
                                <option value="1">Added date</option>
                                <option value="2">Due date</option>
                            </select>
                        </div>
                        <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                            <li
                                class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                                <div class="form-check">
                                    <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
                                        aria-label="..." checked />
                                </div>
                            </li>
                            <li
                                class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                                <p class="lead fw-normal mb-0 text-white">Buy groceries for next week</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
