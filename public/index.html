<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="dist/index.js"></script>
    <title>Time Planner</title>
</head>

<body class="gradient-custom">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class=" container-fluid">
                <a class="navbar-brand">Time Planner</a>

            </div>
        </nav>
    </header>
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card bg-dark" id="list1">
                    <div class="card-body py-4 px-4 px-md-5" id="todoList">
                        <h1 class="text-center text-white">My Todo-s</h1>
                        <div class="pb-2">
                            <div class="card-body">
                                <div class="flex-row align-items-center">
                                    <form class="d-flex" role="search" action="/addTodo" method="post" id="addTodoForm">
                                        <input name="todoTitle" id="todoTitle" class="form-control form-control-lg me-3"
                                            type="text" placeholder="Add new..." required>
                                        <input type="datetime-local" id="dueDate" name="dueDate" class="me-3 rounded" />
                                        <button type="submit" class="btn text-white btn-lg" id="add-btn">Add</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4 my-hr">
                        <h2 class="text-white">Open Todo-s</h2>
                        <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                            <p class="small mb-0 ms-4 me-2 text-white">Sort</p>
                            <select class="select" id="sort">
                                <option value="creationDate">Added date</option>
                                <option value="dueDate">Due date</option>
                            </select>
                        </div>
                        <div id="todoDiv">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
